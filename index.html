<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <!-- 导入字体图标文件 -->
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img src="/assets/images/logo.png" alt="">
            </div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="userinfo">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                            class="layui-nav-img">
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="/user/user_avatar.html" target="fm">更换头像</a></dd>
                        <dd><a href="/user/user_pad.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" id="btnLoginout">
                        <span class="iconfont icon-tuichu"></span>
                        退出
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="userinfo">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                        class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <span id="welcome">A</span>
                </div>

                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item layui-this">
                        <!-- a连接可以和iframe的name属性配合 -->
                        <a href="javascript:;" target="fm">
                            <span class="iconfont icon-home"></span>
                            首页
                        </a>
                    </li>

                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">
                            <span class="iconfont icon-16"></span>
                            文章管理
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-app"></i>
                                    文章类别
                                </a></dd>
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-app"></i>
                                    文章分类
                                </a></dd>
                            <dd><a href="javascript:;">
                                    <i class="layui-icon layui-icon-app"></i>
                                    发布文章
                                </a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">
                            <span class="iconfont icon-home"></span>
                            个人中心
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="/user/user_info.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i>
                                    基本资料
                                </a>
                            </dd>
                            <dd><a href="/user/user_avatar.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i>
                                    更换头像
                                </a>
                            </dd>
                            <dd><a href="/user/user_pad.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i>
                                    重置密码
                                </a>
                            </dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- 1111 -->
            <!-- 引入一个可以显示一个页面的标签 -->
            <iframe name="fm" src="/home/dashboard.html" frameborder="0" style="height: 100%; width: 100%;"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © www.itheima.com - 黑马程序员
        </div>
    </div>

    <!-- 导入layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
